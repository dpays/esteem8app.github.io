<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../other/url-get-file.html">

</head><body><dom-module id="get-repository-overview">

    <template>
        <url-get-file url="[[_url]]" response-text="{{_repositoryObjectText}}">
        </url-get-file>
    </template>

    <script>!function(){Polymer({is:"get-repository-overview",properties:{repository:{type:String},repositoryObject:{type:Object,notify:!0},_repositoryObjectText:{type:String,observer:"_computeRepository"},_url:{type:String}},observers:["_computeFilesUrl(repository)"],_computeFilesUrl:function(t){if(""!==t){var e=t.replace("https://github.com","https://api.github.com/repos");this._url=e}},_computeRepository:function(){this.set("repositoryObject",JSON.parse(this._repositoryObjectText))}})}();</script>
</dom-module></body></html>
