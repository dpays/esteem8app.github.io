<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../other/url-get-file.html">

</head><body><dom-module id="get-repository-milestones">

    <template>
        <url-get-file url="[[_url]]" response-text="{{_milestoneListText}}">
        </url-get-file>
    </template>

    <script>!function(){Polymer({is:"get-repository-milestones",properties:{repository:{type:String},milestones:{type:Array,notify:!0},_url:{type:String},_milestoneListText:{type:String,observer:"_computeMilestone"}},observers:["_computeMilestonesUrl(repository)"],_computeMilestonesUrl:function(e){if(""!==e){var t=e.replace("https://github.com","https://api.github.com/repos");t+="/milestones",this._url=t}},_computeMilestone:function(){this.set("milestones",JSON.parse(this._milestoneListText))}})}();</script>
</dom-module></body></html>
