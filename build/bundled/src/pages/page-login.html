<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../components/my-icons.html">
<link rel="import" href="../components/drawer-content.html">
<link rel="import" href="../dialogs/sign-up-dialog.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="page-login">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            :host {
                height: 100%;
                width: 100%;
                display: block;
                position: absolute;
                background: var(--app-primary-background-color);
            }

            /* LOGIN CARD */
            .login-card {
                max-width: 400px;
                margin-top: 170px;
                margin-bottom: 50px;
                margin-left: auto;
                margin-right: auto;
            }

            @media screen and (max-width: 600px) {
                .login-card {
                    margin-top: 100px;
                }
            }

            .login-card paper-card {
                margin: 16px;
                display: block;
            }

            paper-card h2 {
                color: var(--app-secondary-color);
                padding: 16px;
                margin: 0;
            }

            paper-card a {
                color: var(--app-secondary-color);
                text-decoration: none;
            }

            .card-content div {
                width: 100%;
                height: 68px;
            }

            paper-input-container {
                height: 48px;
                --paper-input-container-focus-color: var(--app-secondary-color);
            }

            #signUpButton {
                background-color: var(--app-secondary-color);
                color: var(--app-secondary-text-color);
                float: right;
                margin-top: -32px;
                margin-right: -32px;
            }

            #loginButton {
                color: var(--app-background-primary-text-color);
            }

            @media (max-width: 550px) {
                #signUpButton {
                    margin-top: 16px;
                    margin-right: 16px;
                }
            }

            .card-actions {
                text-align: right;
            }


        </style>

        
        <paper-toolbar class="mainToolbar">

            <paper-icon-button id="toggleDrawerMenu" on-tap="_openDrawer()" icon="my-icons:menu">
            </paper-icon-button>

            <div class="floatingToolbar">
                <span class="floatingToolbarTitle">Login</span>
            </div>

            <a href="/trending">
                <paper-icon-button icon="my-icons:explore"></paper-icon-button>
            </a>

        </paper-toolbar>

        
        <div class="login-card">
            <paper-card>

                <paper-fab id="signUpButton" icon="my-icons:person-add" title="Sign Up" on-tap="_openSignUpDialog()">
                </paper-fab>

                <h2>Login</h2>

                <div class="card-content">
                    <p>You can see profile but not yet interact.</p>
                    <p>We are working on. To help us provide this feature you can <a href="/support">support us</a>.</p>
                    <paper-input label="Username" value="{{settings.user.name}}">
                    </paper-input>
                </div>

                <div class="card-actions">
                    <paper-button id="loginButton" on-tap="_login()">
                            LOGIN
                    </paper-button>
                </div>

            </paper-card>
        </div>

        
        <sign-up-dialog is-open="{{isSignUpOpen}}"></sign-up-dialog>

    </template>
</dom-module>

<script>Polymer({is:"page-login",properties:{settings:{type:Object,notify:!0},isSignUpOpen:{type:Boolean}},ready:function(){this.$.toggleDrawerMenu.addEventListener("tap",this._openDrawer.bind(this)),this.$.signUpButton.addEventListener("tap",this._openSignUpDialog.bind(this)),this.$.loginButton.addEventListener("tap",this._login.bind(this)),this.isSignUpOpen=!1},_login:function(){var t=document.getElementById("appshell");t.showToast("Sucessfully logged onto the matrix");var n="/@"+this.settings.user.name;window.history.pushState({},null,n),window.dispatchEvent(new CustomEvent("location-changed"))},_openDrawer:function(){document.getElementById("appshell")._openDrawer()},_openSignUpDialog:function(){this.isSignUpOpen=!0}});</script></body></html>
