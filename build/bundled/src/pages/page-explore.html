<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../api/steemjs/steem-get-tags.html">
<link rel="import" href="../api/steemjs/steem-get-state.html">

<link rel="import" href="../api/other/url-get-file.html">

<link rel="import" href="../dialogs/select-tag-dialog.html">
<link rel="import" href="../components/post-card.html">
<link rel="import" href="../components/my-icons.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="page-explore">

    <template>

        <style include="shared-styles">

            :host {
                min-height: calc(100% - 16px);
                margin: 0;
                position: absolute;
                width: 100%;
                margin-top: -16px;
                padding-top: 16px;
                padding-bottom: 16px;
                display: block;
                background-color: var(--app-primary-background-color);
            }

            .middle {
                vertical-align: middle;
            }

            .space {
                width: 100%;
            }

            #progress-bar {
                width: 100%;
                position: absolute;
                left: 0;
                bottom: -4px;
                --paper-progress-active-color: var(--app-secondary-color);
                --paper-progress-container-color: var(--app-primary-background-color);
            }

            #floatingTitle {
                cursor: pointer;
            }

            #tagheader {
                margin-top: 72px;
                width: 100%;
                height: 400px;
                background-color: transparent; /*var(--app-dark-primary-color);*/
                background-size: cover;
                position: fixed;
            }

            #tagheader h1 {
                padding-top: 300px;
                padding-left: 64px;
                color: var(--app-primary-text-color);
                text-transform: uppercase;
                display: none;
            }

            @media (max-width: 800px) {
                #tagheader {
                    height: 300px;
                }

                #tagheader h1 {
                    padding-top: 136px;
                }
            }

            @media (max-width: 400px) {
                #tagheader {
                    height: 250px;
                }
                #tagheader h1 {
                    padding-top: 186px;
                    padding-left: 32px;
                }
                #posts-list {
                    padding-top: 126px;
                }
            }

            #posts-list {
                min-height: 100%;
                padding-top: 126px;
                margin-top: 32px;
                margin-right: auto;
                margin-left: auto
            }

            .textIsEsteem8Tag {
                padding-top: 8px;
                padding-bottom: 16px;
                padding-left: 16px;
                padding-right: 16px;
                text-align: center;
                color: var(--app-background-primary-text-color);
            }

            #toggleFavoriteTagButton {
                float: right;
                margin-top: -40px;
            }

        </style>

        
        <select-tag-dialog id="selectCategoryDialog" opened="{{_isSelectCategoryOpened}}" favorite-tags="{{favoriteTags}}" selected-tag="{{currentTag}}"></select-tag-dialog>

        
        <post-something-dialog id="postSomethingDialog" opened="{{isPostSomethingDialogOpened}}">
        </post-something-dialog>

        
        <paper-toolbar class="mainToolbar">

            <paper-icon-button id="toggleDrawerMenu" on-tap="_openDrawer()" icon="my-icons:menu">
            </paper-icon-button>

            <div class="floatingToolbar">
                <div id="floatingTitle" on-tap="_openSelectCategoryDialog()">
                    
                    <span class="middle floatingToolbarTitle" id="selectOtherCategoryButton" hidden$="[[!currentTag.length]]">
                      #[[currentTag]]
                    </span>
                    
                    <span class="middle floatingToolbarTitle" hidden$="[[currentTag.length]]">
                        SELECT A TAG
                    </span>
                </div>
                <paper-icon-button id="toggleFavoriteTagButton" icon="my-icons:[[_computeFavoriteTagIcon(_isCurrentTagInFavorite)]]" on-tap="_toggleFavoriteTag()">
                </paper-icon-button>
            </div>

            <template is="dom-if" if="[[settings.user.name]]">
                <a href="/@[[settings.user.name]]">
                    <paper-icon-button id="account-button" icon="my-icons:person-circle">
                    </paper-icon-button>
                </a>
            </template>
            <template is="dom-if" if="[[!settings.user.name]]">
                <a href="/login">
                    <paper-icon-button id="account-button" icon="my-icons:person-circle">
                    </paper-icon-button>
                </a>
            </template>
        </paper-toolbar>

        
        <div class="secondBar">
            <paper-tabs selected="{{currentSorting}}" attr-for-selected="name" autoselect-delay="0" fit-container="" no-slide="">
                <paper-tab name="created">
                    <iron-icon icon="my-icons:new"></iron-icon>
                </paper-tab>
                <paper-tab name="hot">
                    <iron-icon icon="my-icons:hot"></iron-icon>
                </paper-tab>
                <paper-tab name="trending">
                    <iron-icon icon="my-icons:trending-up"></iron-icon>
                </paper-tab>
                <paper-tab name="active">
                    <iron-icon icon="my-icons:active"></iron-icon>
                </paper-tab>
            </paper-tabs>
            <paper-progress id="progress-bar" indeterminate="" hidden="[[!_showProgress]]">
            </paper-progress>
        </div>

        <div id="content-page">

            

            <div id="tagheader">
                <h1>#[[currentTag]]</h1>
            </div>

            
            <div id="posts-list">
                <template is="dom-if" if="[[_isEsteem8Tag]]">
                    <p class="textIsEsteem8Tag">This is the application tag, you can upvote our publications to support us.</p>
                </template>

                <template is="dom-if" if="[[_posts.length]]">
                    <template is="dom-repeat" items="[[_posts]]">
                        <post-card post="[[item]]" settings="[[settings]]">
                        </post-card>
                    </template>
                </template>
            </div>
        </div>

        
        <steem-get-state path="/[[currentSorting]]/[[currentTag]]" posts="{{_posts}}" is-loading="{{_showProgress}}">
        </steem-get-state>
    </template>
</dom-module>

<script>Polymer({is:"page-explore",properties:{currentSorting:{type:String,notify:!0,observer:"_currentSortingChanged"},currentTag:{type:String,notify:!0,observer:"_currentTagChanged"},settings:{type:Object},favoriteTags:{type:Array,notify:!0},_posts:{type:Array},_showProgress:{type:Boolean},_isSelectCategoryOpened:{type:Boolean,notify:!0},_isEsteem8Tag:{type:Boolean},_isCurrentTagInFavorite:{type:Boolean},_photosTagListTxt:{type:String}},observers:["_updateUrl(currentSorting, currentTag)"],ready:function(){this.$.floatingTitle.addEventListener("tap",this._openSelectCategoryDialog.bind(this)),this.$.toggleDrawerMenu.addEventListener("tap",this._openDrawer.bind(this)),this.$.toggleFavoriteTagButton.addEventListener("tap",this._toggleFavoriteTag.bind(this)),this._isSelectCategoryOpened=!1,this._showProgress=!0,this._isCurrentTagInFavorite=!1},_openDrawer:function(){document.getElementById("appshell")._openDrawer()},_openSelectCategoryDialog:function(){this._isSelectCategoryOpened=!0},_updateUrl:function(e,t){var r="/"+e;t.length&&(r+="/"+t),/\/(created|hot|trending|active)(\/[a-z0-9-]+)?/.test(r)&&window.history.pushState({},null,r)},_currentTagChanged:function(){this._computeIsEsteem8Tag(),this._refreshIsCurrentTagInFavorite()},_steemPathChanged:function(){window.scrollTo(0,0)},_computeIsEsteem8Tag:function(){this._isEsteem8Tag=this.currentTag.includes("esteem8")},_refreshIsCurrentTagInFavorite:function(){return"undefined"!=typeof this.favoriteTags&&void(this._isCurrentTagInFavorite=document.getElementById("appshell").isFavoriteTag(this.currentTag))},_computeFavoriteTagIcon:function(e){return"undefined"==typeof this.currentTag?"star":e?"star":"star-border"},_toggleFavoriteTag:function(){this._isCurrentTagInFavorite?document.getElementById("appshell").removeFavoriteTag(this.currentTag):document.getElementById("appshell").addFavoriteTag(this.currentTag),this._refreshIsCurrentTagInFavorite()},_renderImageTagHeader:function(e){var t=JSON.parse(e).photos.photo,r=0,n=t.length-1,a=(Math.trunc(Math.random()*(n-r)+r),t[0]),i=this.$.tagheader;i.setAttribute("style",'background-image: url("https://c1.staticflickr.com/'+a.farm+"/"+a.server+"/"+a.id+"_"+a.secret+'.jpg");')}});</script></body></html>
