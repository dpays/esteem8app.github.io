<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../components/comment-content.html">
<link rel="import" href="../components/share-button.html">
<link rel="import" href="../api/steemjs/steem-get-post.html">
<link rel="import" href="../components/html-echo.html">
<link rel="import" href="../components/my-icons.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="page-post">

    <template>

        <style include="shared-styles">

            :host {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: var(--app-primary-background-color);
                --header-background: var(--app-primary-background-color);
            }

            /* HEADER */
            #progress-bar {
                width: 100%;
                position: absolute;
                z-index: 3;
                left: 0;
                top: 0;
                --paper-progress-active-color: var(--app-secondary-color);
                --paper-progress-container-color: var(--app-primary-background-color);
            }

            app-header {
                position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                padding: 0 !important;
                margin: 0 !important;
                width: 100%;
                height: 440px;
                color: #fff;

                background: var(--header-background);
                background-position: center;
                background-size: cover;

                --app-header-background-front-layer: {
                    background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
                };

                --app-header-background-rear-layer: {
                    background-color: var(--app-primary-color);
                };
            }

            app-toolbar paper-icon-button, app-header paper-icon-button {
                --paper-icon-button-ink-color: var(--app-primary-text-color);
                color: var(--app-primary-text-color);
            }

            app-toolbar.tall {
                height: 400px;
                color: var(--app-primary-text-color);
            }

            sample-content {
                padding-top: 440px;
            }

            [main-title] {
                font-weight: 300;
                position: absolute;
                bottom: 64px;
                left: 84px;
                margin: 0;
            }

            [condensed-title] {
                font-weight: lighter;
                margin-left: 16px;
                overflow: hidden;
                text-overflow: ellipsis;
                color: var(--app-primary-text-color);
            }

            [condensed-title] i {
                font-weight: 100;
                font-style: normal;
            }

            @media (max-width: 639px) {
                [main-title] {
                    left: 85px;
                }
            }

            /* POST */
            #post {
                margin-top: -16px;
                background-color: var(--app-primary-background-color);
            }

            /* CONTENT */

            .posted-ago {
                display: block;
                text-align: right;
                padding-right: 16px;
            }

            #bodycontent {
                margin-top: 456px;
                padding-top: 32px !important;
                font-weight: lighter;
                text-rendering: optimizeLegibility;
                font-family: 'Open Sans', 'Roboto', sans-serif;
            }

            #bodycontent, #metadataContent, #commentsContent {
                max-width: 800px;
                padding: 32px;
                margin-left: auto;
                margin-right: auto;
                border-bottom: 1px solid var(--app-primary-background-color);
                background-color: var(--app-secondary-background-color);
                color: var(--app-background-primary-text-color);
            }

            #bodycontent img {
                max-width: 100%;
                display: block;
                margin: auto;
            }

            /* TAGS */
            .tags {
                margin-top: 16px;
                margin-bottom: 8px;
                display: flex;
                overflow: auto;
            }

            .tags .tag {
                padding: 4px 8px;
                margin-right: 4px;
                border-radius: 4px;
                background-color: var(--app-primary-background-color);
                text-decoration: none;
                color: var(--app-background-secondary-text-color);
            }

            #shareSection {
                margin-top: 16px;
                text-align: right;
            }

            #shareButtons {
                display: inline;
            }

            /* METADATA section */
            #metadataContent .section {
                height: 42px;
                line-height: 42px;
            }

            #metadataContent .section iron-icon, #metadataContent .section span paper-icon-button {
                vertical-align: text-bottom;
            }

            .author, .category {
               text-decoration: none;
                font-size: 125%;
            }

            .author, .authorIcon, .authorFavoriteIcon {
                color: var(--app-secondary-color);
            }

            .category, .categoryIcon, .categoryFavoriteIcon {
                color: var(--app-background-primary-text-color);
            }

            #metadataContent .section span paper-icon-button {
                float: right;
            }

            .dollar-value {
                color: var(--app-background-secondary-text-color);
            }

            /* COMMENTS Content */

            .commentsNumber {
                margin-top: 0;
                color: var(--app-background-primary-text-color);
            }

            @media(max-width: 600px) {

                #bodycontent, #metadataContent, #commentsContent {
                    padding: 24px;
                }
            }

            @media(max-width: 420px) {

                #bodycontent, #metadataContent, #commentsContent {
                    padding: 16px;
                }

                [main-title] {
                    bottom: 48px;
                }

                app-header {
                    height: 270px;
                }

                app-toolbar.tall {
                    height: 230px;
                }

                sample-content {
                    padding-top: 270px;
                }

                #bodycontent {
                    margin-top: 286px;
                }
            }

        </style>

        <steem-get-post path="[[category]]/[[author]]/[[postName]]" post="{{_post}}" is-loading="{{_showProgress}}">
        </steem-get-post>

        
        <paper-dialog id="confirmationRemovePost">

            <h2>Confirmation</h2>
            <p>Remove <span class="secondary-color">"[[_post.title]]"</span> from favorite ?</p>

            <div class="buttons">
                <paper-button dialog-dismiss="">
                    Cancel
                </paper-button>
                <paper-button dialog-confirm="" autofocus="" id="removeFavoritePostButton" on-tap="_removeFavoritePost()">
                    Yes
                </paper-button>
            </div>
        </paper-dialog>

        <paper-progress id="progress-bar" indeterminate="" hidden="[[!_showProgress]]">
        </paper-progress>

        
        <div hidden="[[!post]]">

            <div id="post">

                
                <app-header condenses="" fixed="" effects="waterfall resize-snapped-title fade-background" effects-config="{&quot;resize-snapped-title&quot;: {&quot;startsAt&quot;: 0.8, &quot;duration&quot;: &quot;100ms&quot;}, &quot;fade-background&quot;: {&quot;startsAt&quot;: 0.8, &quot;endsAt&quot;: 0.9}}">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:arrow-back" id="previousUrlButton" on-tap="_previousUrl()">
                        </paper-icon-button>
                        <h4 condensed-title="">[[_post.title]]</h4>
                        
                        <span hidden="[[_isInFavoritePost]]">
                            <paper-icon-button id="addFavoritePostButton" icon="my-icons:bookmark-border" on-tap="_addFavoritePost()">
                            </paper-icon-button>
                        </span>
                        <span hidden="[[!_isInFavoritePost]]">
                            <paper-icon-button id="openConfirmationRemovePostButton" icon="my-icons:bookmark" on-tap="_openConfirmationRemovePost()">
                            </paper-icon-button>
                        </span>
                    </app-toolbar>
                    <h1 main-title="">[[_post.title]]</h1>
                </app-header>

                
                <div id="bodycontent">

                    <span class="background-secondary-text posted-ago">
                        [[_computeTimeFromNow(_post.created)]]
                    </span>

                    <html-echo html="[[_post.body]]"></html-echo>


                    <div class="tags">
                        <template is="dom-repeat" items="[[post.tags]]">
                            <a href="/hot/[[item]]" class="tag">
                                #[[item]]
                            </a>
                        </template>
                    </div>

                    <div class="actions-buttons">
                        <paper-icon-button icon="my-icons:thumb-up" class="upvote">
                        </paper-icon-button>[[_post.net_votes]]

                        <span class="dollar-value">[[_computePostValue(_post.dollarValue)]]$</span>
                    </div>

                    <div id="shareSection">
                        <div id="shareButtons">
                            <share-button share-website="plus"></share-button>
                            <share-button share-website="twitter"></share-button>
                            <share-button share-website="facebook"></share-button>
                        </div>
                    </div>

                </div>

                
                <div id="metadataContent">

                    <div class="section">
                        <a class="author" href="/[[author]]">
                            <iron-icon class="authorIcon" icon="my-icons:person">
                            </iron-icon>
                            [[author]]
                        </a>

                        <span hidden="[[_isInFavoriteUser]]">
                                <paper-icon-button id="addFavoriteUserButton" class="authorFavoriteIcon" icon="my-icons:favorite-border" on-tap="_addFavoriteUser()">
                                </paper-icon-button>
                            </span>
                        <span hidden="[[!_isInFavoriteUser]]">
                                <paper-icon-button id="removeFavoriteUserButton" class="authorFavoriteIcon" icon="my-icons:favorite" on-tap="_removeFavoriteUser()">
                                </paper-icon-button>
                        </span>

                    </div>

                    <div class="section">
                        <a class="category" href="/trending/[[category]]">
                            <iron-icon class="categoryIcon" icon="my-icons:label">
                            </iron-icon>
                            #[[category]]
                        </a>

                        <span hidden="[[_isInFavoriteTag]]">
                                <paper-icon-button id="addFavoriteTagButton" class="categoryFavoriteIcon" icon="my-icons:star-border" on-tap="_addFavoriteTag()">
                                </paper-icon-button>
                            </span>
                        <span hidden="[[!_isInFavoriteTag]]">
                                <paper-icon-button id="removeFavoriteTagButton" class="categoryFavoriteIcon" icon="my-icons:star" on-tap="_removeFavoriteTag()">
                                </paper-icon-button>
                        </span>

                    </div>

                </div>

                
                <div id="commentsContent">

                    <h3 class="commentsNumber">[[_post.commentsLength]] comments</h3>
                    <template is="dom-repeat" items="[[_post.comments]]">
                        <comment-content comment="[[item]]"></comment-content>
                    </template>
                </div>

            </div>
        </div>
    </template>
</dom-module>

<script>Polymer({is:"page-post",behaviors:[Polymer.AppLocalizeBehavior],properties:{settings:{type:Object},category:{type:String},author:{type:String,observer:"_authorChanged"},username:{type:String},postName:{type:String},_showProgress:{type:Boolean},_post:{type:Object,notify:!0},_postBody:{type:String},_isInFavoritePost:{type:Boolean},_isInFavoriteUser:{type:Boolean},_isInFavoriteTag:{type:Boolean}},observers:["_updateImageBackground(_post)","_authorChanged(author)"],ready:function(){this.$.previousUrlButton.addEventListener("tap",this._previousUrl.bind(this)),this.$.addFavoritePostButton.addEventListener("tap",this._addFavoritePost.bind(this)),this.$.openConfirmationRemovePostButton.addEventListener("tap",this._openConfirmationRemovePost.bind(this)),this.$.removeFavoritePostButton.addEventListener("tap",this._removeFavoritePost.bind(this)),this.$.addFavoriteUserButton.addEventListener("tap",this._addFavoriteUser.bind(this)),this.$.removeFavoriteUserButton.addEventListener("tap",this._removeFavoriteUser.bind(this)),this.$.addFavoriteTagButton.addEventListener("tap",this._addFavoriteTag.bind(this)),this.$.removeFavoriteTagButton.addEventListener("tap",this._removeFavoriteTag.bind(this)),this._refreshIsFavoritePost(),this._refreshIsFavoriteUser(),this._refreshIsFavoriteTag(),this.$.bodycontent.setAttribute("style","text-align:"+this.settings.content.textAlign+";")},_authorChanged:function(e){this.set("username",e.replace("@","")),window.scrollTo(0,0)},_updateImageBackground:function(e){"undefined"!=typeof e.images?this.customStyle["--header-background"]="url("+e.images[0]+")":this.customStyle["--header-background"]=this.customStyle["--app-primary-background-color"],this.updateStyles()},_previousUrl:function(){document.location.host;window.history.go(-1)},_computePostValue:function(e){return Math.round(100*e)/100},_openConfirmationRemovePost:function(){this.$.confirmationRemovePost.open()},_computeTimeFromNow:function(e){return new IntlRelativeFormat("en-us").format(new Date(e))},_refreshIsFavoritePost:function(){this._isInFavoritePost=document.getElementById("appshell").isFavoritePost(this._post)},_refreshIsFavoriteUser:function(){this._isInFavoriteUser=document.getElementById("appshell").isFavoriteUser(this.username)},_refreshIsFavoriteTag:function(){this._isInFavoriteTag=document.getElementById("appshell").isFavoriteTag(this.category)},_addFavoritePost:function(){var e=document.getElementById("appshell");e.showToast("Post sucessfully added to favorites"),e.addFavoritePost(this._post),this._refreshIsFavoritePost()},_addFavoriteUser:function(){var e=document.getElementById("appshell");e.showToast("User sucessfully added to favorites"),e.addFavoriteUser(this.username),this._refreshIsFavoriteUser()},_addFavoriteTag:function(){var e=document.getElementById("appshell");e.showToast("Tag sucessfully added to favorites"),e.addFavoriteTag(this.category),this._refreshIsFavoriteTag()},_removeFavoritePost:function(){var e=document.getElementById("appshell");e.showToast("Post sucessfully removed from favorites"),e.removeFavoritePost(this._post),this._refreshIsFavoritePost()},_removeFavoriteUser:function(){var e=document.getElementById("appshell");e.showToast("User sucessfully removed from favorites"),e.removeFavoriteUser(this.username),this._refreshIsFavoriteUser()},_removeFavoriteTag:function(){var e=document.getElementById("appshell");e.showToast("Tag sucessfully removed from favorites"),e.removeFavoriteTag(this.category),this._refreshIsFavoriteTag()}});</script></body></html>
