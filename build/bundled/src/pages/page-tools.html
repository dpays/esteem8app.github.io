<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../api/other/url-get-file.html">
<link rel="import" href="../components/tool-card.html">
<link rel="import" href="../components/my-icons.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="page-tools">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            :host {
                min-height: 100%;
                width: 100%;
                display: block;
                position: absolute;
                background-color: var(--app-primary-background-color);
            }

            a {
                text-decoration: none;
            }

            #steemTools {
                margin-top: 78px !important;
                margin-bottom: 32px;
                text-align: center;
                margin: auto;
                max-width: 800px;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }

            .tool {
                width: calc(50% - 32px);
                margin: 16px;
            }

            @media screen and (max-width: 400px) {
                .tool {
                    width: calc(100% - 16px);
                }

            }

            @media screen and (max-width: 600px) {
                #steemValue {
                    margin-top: 72px;
                }

                #steemTools {
                    margin-top: 62px !important;
                }
            }

            paper-card {
                margin-bottom: 12px;
                margin-left: 32px;
                margin-right: 32px;
                text-align: left;
                width: 836px;
                background-color: var(--app-secondary-background-color);
                color: var(--app-background-secondary-text-color);
                --paper-card-header-text: {
                    color: var(--app-background-primary-text-color);
                };
            }

            paper-card .card-actions {
                text-align: right;
            }

            paper-card a paper-button {
                color: var(--app-background-primary-text-color);
                text-decoration: none;
            }

            #steemValue .highlight {
                color: var(--app-background-primary-text-color);
            }


        </style>

        
        <paper-toolbar class="mainToolbar">

            <paper-icon-button id="toggleDrawerMenu" on-tap="_openDrawer()" icon="my-icons:menu">
            </paper-icon-button>

            <div class="floatingToolbar">
                <span class="floatingToolbarTitle">
                    Steem tools
                </span>
            </div>

            <a href="/trending">
                <paper-icon-button id="exploreButton" icon="my-icons:explore"></paper-icon-button>
            </a>

        </paper-toolbar>

        <url-get-file url="https://api.coinmarketcap.com/v1/ticker/steem/" response-text="{{_steemStateResponse}}">
        </url-get-file>

        <div id="steemTools">

            

            <template is="dom-if" if="[[_steemState.name]]">

                <paper-card id="steemValue" heading="Steem value">
                    <div class="card-content">
                        <table>
                            <tbody><tr>
                                <td>[[_steemState.name]] currency rank:</td>
                                <td class="highlight">[[_steemState.rank]]</td>
                            </tr>
                            <tr>
                                <td>1 [[_steemState.name]] price:</td>
                                <td class="highlight">[[_steemState.price_usd]]$</td>
                            </tr>
                            <tr>
                                <td>[[_steemState.name]] supply:</td>
                                <td class="highlight">[[_steemState.available_supply]]</td>
                            </tr>
                            <tr>
                                <td>All [[_steemState.name]] price:</td>
                                <td class="highlight">[[_steemState.market_cap_usd]]$</td>
                            </tr>
                            <tr>
                                <td>24h [[_steemState.name]] Volume exchange:</td>
                                <td class="highlight">[[_steemState.24h_volume_usd]]$</td>
                            </tr>
                            <tr>
                                <td>[[_steemState.name]] value change 1h:</td>
                                <td class="highlight">[[_steemState.percent_change_1h]]%</td>
                            </tr>
                            <tr>
                                <td>[[_steemState.name]] value change 24h:</td>
                                <td class="highlight">[[_steemState.percent_change_24h]]%</td>
                            </tr>
                            <tr>
                                <td>[[_steemState.name]] value change 7d:</td>
                                <td class="highlight">[[_steemState.percent_change_7d]]%</td>
                            </tr>
                        </tbody></table>
                    </div>
                    <div class="card-actions">
                        <a target="_blank" href="https://coinmarketcap.com/currencies/steem/">
                            <paper-button>
                                See more
                            </paper-button>
                        </a>
                    </div>
                </paper-card>

            </template>

            <template is="dom-repeat" items="[[_tools]]">
                <tool-card class="tool" tool="[[item]]"></tool-card>
            </template>

        </div>

    </template>
</dom-module>

<script>Polymer({is:"page-tools",properties:{_steemStateResponse:{type:String},_steemState:{type:Object},_tools:{type:Array}},observers:["_computeSteemStatesResponse(_steemStateResponse)"],ready:function(){this.$.toggleDrawerMenu.addEventListener("tap",this._openDrawer.bind(this)),this._tools=[{title:"Favorites",description:"A favorites manager.",image:"https://github.com/esteem8app/esteem8app.github.io/blob/master/logo/Esteem8%20logo%20center%203%202048x1266.png?raw=true",link:"/favorites"},{title:"Files",description:"A file manager to easily clip your content to a post.",image:"https://github.com/esteem8app/esteem8app.github.io/blob/master/logo/Esteem8%20logo%20center%203%202048x1266.png?raw=true",link:"/files"},{title:"Products",description:"A products manager to easily push your articles to the Steem marketplace.",image:"https://github.com/esteem8app/esteem8app.github.io/blob/master/logo/Esteem8%20logo%20center%203%202048x1266.png?raw=true",link:"/products"},{title:"Steem map",description:"An Interactive World Map showing the Steem Statistics in a visual way.",image:"http://steemimg.com/images/2016/09/08/Userse1fdf.png",link:"https://steemmap.co.za"},{title:"Steem fighter",description:"A battle of steempowers.",image:"https://s32.postimg.org/pbwmcwfbp/steemfighterlogo.png",link:"http://steemfighter.com"},{title:"Steem whales",description:"A rankings website for Steemians.",image:"https://s3.postimg.org/fnduwesw3/st-steemwhales.png",link:"http://steemwhales.com"},{title:"Steem dollar",description:"Overview of live conversion rates of SBD, Steem and more.",image:"https://s32.postimg.org/iaszf1p85/tool-_0003_SteemDollar.jpg",link:"https://steemdollar.com"},{title:"Help center",description:"",image:"https://s17.postimg.org/j5jxmpgvz/Steemithelp_SCRN.png",link:"https://www.steemithelp.net/"}]},_computeSteemStatesResponse:function(e){this._steemState=JSON.parse(e)[0]},_openDrawer:function(){document.getElementById("appshell")._openDrawer()}});</script></body></html>
