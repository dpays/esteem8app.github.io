<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">


<link rel="import" href="../api/github/get-repository-issues.html">
<link rel="import" href="../api/github/get-repository-milestones.html">
<link rel="import" href="../api/github/get-repository-labels.html">
<link rel="import" href="../components/my-icons.html">
<link rel="import" href="../components/html-echo.html">
<link rel="import" href="../shared-styles.html">
</head><body><dom-module id="github-repository-issue-list">

    <template>

        <style include="shared-styles">

            #issueFilter {
                padding-left: 16px;
                padding-right: 16px;
            }
            
            #issueFilter .rightPart {
                float: right;
                margin-top: 4px;
            }

            #issueFilter div {
                display: inline;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: var(--app-background-primary-text-color);
                border-bottom: 1px solid var(--app-background-secondary-text-color);
            }

            paper-tab {
                --paper-tab-ink: var(--app-background-secondary-text-color);
            }

            paper-listbox {
                --paper-listbox-background-color: transparent;
                --paper-listbox-color: inerhite;
                color: var(--app-background-primary-text-color);
            }

            paper-menu, paper-icon-item, paper-listbox.dropdown-content {
                background-color: var(--app-secondary-background-color);
                color: var(--app-background-secondary-text-color);
            }

            paper-dropdown-menu {
                --paper-input-container: {
                    --paper-input-container-focus-color: var(--app-secondary-color);
                    --paper-input-container-input-color: var(--app-background-primary-text-color);
                    --paper-input-container-color: var(--app-background-secondary-text-color);
                    color: var(--app-background-primary-text-color);
                };
            }

            div[secondary] {
                color: var(--app-background-secondary-text-color);
            }

            iron-icon {
                color: var(--app-background-secondary-text-color);
                margin-right: 12px;
            }

            paper-progress {
                --paper-progress-active-color: var(--app-primary-color);
                --paper-progress-secondary-color: var(--app-secondary-color);
                width: 100%;
            }

            .clearSelectedMilestone {
                display: inline-block;
            }

            .issueDate {
                text-transform: capitalize;
            }

            a paper-icon-button {
                color: var(--app-background-primary-text-color);
            }

            .IssueLabel {
                padding: 4px !important;
                border-radius: 2px;
                margin-right: 2px;
                margin-left: 2px;
            }

            paper-checkbox {
                --paper-checkbox-checkmark-color: var(--app-secondary-background-color);
                --paper-checkbox-unchecked-ink-color: var(--app-secondary-background-color);
                --paper-checkbox-unchecked-color: var(--app-background-secondary-text-color);
                --paper-checkbox-checked-color: var(--app-background-primary-text-color);
                --paper-checkbox-checked-ink-color: var(--app-background-primary-text-color);
            }

            #issueListItem {
                height: 400px;
                overflow-y: auto;
            }


        </style>

        <get-repository-issues repository="[[repository]]" milestone="[[_selectedMilestoneNumber]]" labels="[[_selectedLabels]]" issue-type="[[_selectedIssueType]]" issues="{{_issues}}">
        </get-repository-issues>

        <get-repository-milestones repository="[[repository]]" milestones="{{_milestones}}">
        </get-repository-milestones>

        <get-repository-labels repository="[[repository]]" labels="{{_labels}}">
        </get-repository-labels>

        <div id="issueFilter">

            <div class="leftPart">
                <paper-dropdown-menu label="Project" selected-item-label="{{_selectedMilestone}}" horizontal-align="left">
                    <paper-listbox class="dropdown-content">

                        <paper-icon-item label="None">

                            <iron-icon icon="my-icons:close" item-icon="">
                            </iron-icon>

                            <paper-item-body>
                                <div>None</div>
                            </paper-item-body>

                        </paper-icon-item>

                        <template is="dom-repeat" items="[[_milestones]]">

                            <paper-icon-item label="[[item.title]]">

                                <iron-icon icon="my-icons:milestone-[[item.state]]" item-icon="">
                                </iron-icon>

                                <paper-item-body two-line="">
                                    <div>[[item.title]] ([[item.closed_issues]]/[[_computeTotalIssues(item.open_issues, item.closed_issues)]])</div>
                                    <div secondary="">
                                        <html-echo html="[[item.description]]"></html-echo>
                                        [[_timeFromNow(item.created_at)]] by [[item.creator.login]]
                                    </div>
                                </paper-item-body>

                            </paper-icon-item>

                            <paper-progress value="[[_computeMilestoneProgress(item.closed_issues, item.open_issues)]]" secondary-progress="100">
                            </paper-progress>

                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-icon-button id="viewMilestoneButton" on-tap="_openViewMilestone()" icon="my-icons:visibility">
                </paper-icon-button>
            </div>

            <div class="rightPart">
                <paper-menu-button id="selectTagMenuButton" ignore-select="" horizontal-align="right">

                    <paper-icon-button icon="my-icons:label" class="dropdown-trigger">
                    </paper-icon-button>

                    <paper-menu id="selectTagMenu" class="dropdown-content">
                        <template is="dom-repeat" items="[[_labels]]">
                            <paper-item>
                                <paper-checkbox checked="{{item.selected}}">
                                <span class="IssueLabel" style="background-color: #[[item.color]]; color: [[_getTextColor(item.color)]]">
                                    [[item.name]]
                                </span>
                                </paper-checkbox>
                            </paper-item>
                        </template>
                    </paper-menu>
                </paper-menu-button>

                <paper-icon-button id="addIssueButton" on-tap="_openAddIssue()" icon="my-icons:issue-add">
                </paper-icon-button>
            </div>
        </div>

        <div id="issueList">
            <paper-tabs selected="{{_selectedIssueType}}" attr-for-selected="issuetype">
                <paper-tab issuetype="open">Open</paper-tab>
                <paper-tab issuetype="closed">Closed</paper-tab>
            </paper-tabs>

            <paper-listbox id="issueListItem">

                <template is="dom-repeat" items="[[_issues]]">
                    <paper-item>
                        <paper-item-body two-line="">
                            <div class="issueTitle">
                                [[item.title]]
                            </div>
                            <div secondary="">
                                <span class="issueDate">
                                    [[_timeFromNow(item.created_at)]]
                                </span>
                                by
                                <span class="issueAuthor">
                                    [[item.user.login]]
                                </span>

                                <template is="dom-if" if="[[item.labels.length]]">
                                    <template is="dom-repeat" items="[[item.labels]]">
                                        <span class="IssueLabel" style="background-color: #[[item.color]]; color: [[_getTextColor(item.color)]]">
                                            [[item.name]]
                                        </span>
                                    </template>
                                </template>

                                <template is="dom-if" if="[[item.assignees.length]]">
                                    -&gt;
                                    <template is="dom-repeat" items="[[item.assignees]]">
                                        <span class="assigneeAuthor">
                                            [[item.login]]
                                        </span>
                                    </template>
                                </template>

                            </div>
                        </paper-item-body>
                        <a href="[[item.html_url]]" target="_blank">
                            <paper-icon-button icon="my-icons:visibility"></paper-icon-button>
                        </a>
                    </paper-item>
                </template>

            </paper-listbox>
        </div>

    </template>
</dom-module>

<script>!function(){"use strict";Polymer({is:"github-repository-issue-list",behaviors:[Polymer.AppLocalizeBehavior],properties:{repository:{type:String},_issues:{type:Array},_labels:{type:Array},_selectedLabels:{type:String},_milestones:{type:Array},_selectedMilestone:{type:String},_selectedMilestoneNumber:{type:String},_selectedIssueType:{type:String}},observers:["_selectedMilestoneChanged(_selectedMilestone)","_labelsChanged(_labels)"],listeners:{"selectTagMenu.tap":"_labelsChanged"},ready:function(){this.$.addIssueButton.addEventListener("tap",this._openAddIssue.bind(this)),this.$.viewMilestoneButton.addEventListener("tap",this._openAddMilestone.bind(this)),this._selectedMilestone="None",this._selectedLabels="",this._selectedIssueType="open"},_openAddIssue:function(){window.open(this.repository+"/issues/new")},_openAddMilestone:function(){window.open(this.repository+"/milestones/")},_timeFromNow:function(e){return new IntlRelativeFormat("en-us").format(new Date(e))},_computeTotalIssues:function(e,t){return e+t},_labelsChanged:function(){console.log("Labels taped");for(var e=this._labels.length,t=[],s=0;s<e;s++)if("undefined"!=typeof this._labels[s].selected){var n=this._labels[s];n.selected&&t.push(n.name)}t.length?this._selectedLabels=t.join(","):this._selectedLabels=[]},_selectedMilestoneChanged:function(e){console.log(e),"none"==e.toLowerCase()?this._selectedMilestoneNumber="none":this._selectedMilestoneNumber=this._getMilestoneNumberByTitle(e)},_computeMilestoneProgress:function(e,t){if(0==e)return"0";if(0==t)return"100";var s=t+e,n=e/s*100;return Math.round(n)},_clearSelectedMilestone:function(){this._selectedMilestone=""},_getMilestoneNumberByTitle:function(e){if("undefined"!=typeof this._milestones)for(var t=this._milestones,s=t.length,n=0;n<s;n++){var i=t[n];if(i.title==e)return i.number}},_getTextColor:function(e){e.includes("#")||(e="#"+e);var t=e.substr(1),s=parseInt(t.substr(0,2),16),n=parseInt(t.substr(2,2),16),i=parseInt(t.substr(4,2),16),o=(299*s+587*n+114*i)/1e3;return o>=148?"#222":"#eee"}})}();</script></body></html>
