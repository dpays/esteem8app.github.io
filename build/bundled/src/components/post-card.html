<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../api/steemjs/steem-get-account.html">
<link rel="import" href="../components/html-echo.html">
<link rel="import" href="images-slider.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="post-card">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            * {
                font-weight: 300;
            }

            #postCard {
                display: block;
                max-width: 600px;
                margin-top: 12px;
                margin-left: auto;
                margin-right: auto;
                background-color: var(--app-secondary-background-color);
                color: var(--app-background-primary-text-color);
            }

            @media (max-width: 380px) {
                #postCard {
                    min-width: 100%;
                }
            }

            /* SHARE DIALOG */
            #shareDialog {
                background-color: var(--app-secondary-background-color);
            }

            #shareDialog paper-listbox {
                background-color: var(--app-secondary-background-color);
            }

            #shareDialog paper-listbox a {
                text-decoration: none;
                color: var(--app-background-primary-text-color);
            }

            /* TOP DATA */
            .top-data {
                height: 36px;
                margin-bottom: 16px;
            }

            .top-data .head {
                display: block;
                height: 38px;
                padding-top: 2px;
                margin-left: 42px;
                font-size: 14px;
            }

            .top-data .head .posted-in a {
                color: var(--app-secondary-color);
                text-decoration: none;
            }

            .top-data .head .author a {
                color: var(--app-secondary-color);
                font-weight: 500;
                text-decoration: none;
            }

            .top-data .author-icon {
                display: block;
                float: left;
                width: 36px;
                height: 36px;
                color: var(--app-dark-primary-color);
            }

            .top-data .posted-ago {
                float: right;
                margin-top: -18px;
                font-size: 12px;
            }

            .top-data #profileImage {
                height: 36px;
                width: 36px;
                border-radius: 36px;
            }

            /* CARD CONTENT */
            .card-content {
                padding-bottom: 12px !important;
            }

            #toggleContentDataButton {
                color: var(--app-secondary-color);
            }

            .card-content #postTitle a {
                color: var(--app-background-primary-text-color);
                text-decoration: none;
                font-weight: bold;
            }

            .card-content .content-data {
                height: 0px;
                padding-right: 16px;
                overflow-y: hidden;
                overflow-x: hidden;
                box-shadow: inset 0px -120px 65px -120px rgba(0,0,0,0.1);
                font-size: 90%;
                border-bottom: 1px solid #ddd;
                transition: all ease .2s;
            }

            .card-content .content-data img {
                max-width: 100%;
                margin: auto;
            }

            /* CARD TAGS */
            .content-tags {
                margin-top: 8px;
            }

            .content-tags .tag {
                padding: 4px 8px;
                margin-right: 4px;
                border-radius: 4px;
                background-color: var(--app-primary-background-color);
                text-decoration: none;
                color: var(--app-background-secondary-text-color);
                font-size: 75%;
            }

            /* CARD ACTION BUTTONS */
            .card-actions-buttons {
                padding: 8px;
                font-size: 16px;
                color: var(--app-background-primary-text-color);
                border-top: 1px solid var(--app-secondary-background-color);
            }

            .card-actions-buttons .dollar-value {
                margin-left: 12px;
                font-size: 12px;
            }

            .card-actions-buttons paper-icon-button {
                width: 36px;
                height: 36px;
                color: var(--app-background-primary-text-color);
            }

            .top-data .posted-ago, .card-actions-buttons .dollar-value {
                color: var(--app-background-secondary-text-color);
            }

        </style>

        
        <paper-dialog id="confirmationRemove">

            <h2>Confirmation</h2>
            <p>Remove <span class="secondary-color">"[[post.title]]"</span> from favorite ?</p>

            <div class="buttons">
                <paper-button dialog-dismiss="">
                    Cancel
                </paper-button>
                <paper-button dialog-confirm="" autofocus="" id="removePostFavoriteButton" on-tap="_removeFavoritePost()">
                    Yes
                </paper-button>
            </div>
        </paper-dialog>

        
        <paper-dialog id="shareDialog" with-backdrop="">
            <paper-listbox>
                <a target="_blank" href="https://www.reddit.com/submit?url=[[_domainName]][[post.url]]">
                    <paper-item>
                        <iron-icon icon="my-icons:reddit"></iron-icon>
                        &nbsp;Reddit this !
                    </paper-item>
                </a>
                <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=[[_domainName]][[post.url]]">
                    <paper-item>
                        <iron-icon icon="my-icons:facebook"></iron-icon>
                        &nbsp;Facebook this :/
                    </paper-item>
                </a>
                <a target="_blank" href="https://twitter.com/home?status=[[_domainName]][[post.url]]">
                    <paper-item>
                        <iron-icon icon="my-icons:twitter"></iron-icon>
                        &nbsp;Twitt this :(
                    </paper-item>
                </a>
                <a target="_blank" href="https://plus.google.com/share?url=[[_domainName]][[post.url]]">
                    <paper-item>
                        <iron-icon icon="my-icons:google-plus"></iron-icon>
                        &nbsp;Google+ what's that shit ?
                    </paper-item>
                </a>
            </paper-listbox>
        </paper-dialog>

        
        <paper-card id="postCard">

            <div class="card-content">

                
                <div class="top-content">

                    
                    <div class="top-data">

                        

                        <template is="dom-if" if="true">
                            <span>
                                <iron-icon class="author-icon" icon="my-icons:person-circle">
                                </iron-icon>
                            </span>
                        </template>

                        <span class="head">
                            <span class="author">
                                <a href="/@[[post.author]]">@[[post.author]]</a>
                            </span><br>

                            <span class="posted-in">
                                <a href="/trending/[[post.category]]" class="category">#[[post.category]]
                                </a>
                            </span>

                            <span class="posted-ago">
                                [[_computeTimeFromNow(post.created)]]
                                <span hidden="[[_isInFavorite]]">
                                    <paper-icon-button id="addFavoritePostButton" icon="my-icons:bookmark-border" on-tap="_addFavoritePost()">
                                    </paper-icon-button>
                                </span>

                                <span hidden="[[!_isInFavorite]]">
                                    <paper-icon-button id="openConfirmationRemovePostButton" icon="my-icons:bookmark" on-tap="_openConfirmationRemovePost()">
                                    </paper-icon-button>
                                </span>
                            </span>
                        </span>
                    </div>

                    
                    <span id="postTitle">

                        <template is="dom-repeat" items="[[_icons]]">
                            <iron-icon icon="my-icons:[[item]]"></iron-icon>
                        </template>

                        <a href="[[post.url]]">[[post.title]]</a>
                    </span>

                    
                    <paper-icon-button id="toggleContentDataButton" icon="my-icons:[[_computeToggleIcon(_contentToggled)]]" hidden="[[!settings.display.showCardContent]]">
                    </paper-icon-button>

                    <div class="content-data" hidden="[[!settings.display.showCardContent]]" id="toggleContentData" on-tap="_toggleContentDataHeight()">
                        <html-echo html="[[post.body]]"></html-echo>
                    </div>

                    
                    <div class="content-tags" hidden="[[!settings.display.showCardTags]]">
                        <template is="dom-repeat" items="[[post.tags]]">
                            <a href="/hot/[[item]]" class="tag">
                                #[[item]]
                            </a>
                        </template>
                    </div>

                </div>
            </div>

            
            <template is="dom-if" if="[[_showImage(post.images.length, settings.display.showCardImage)]]">
                <images-slider images="[[post.images]]" image-resolution="[[settings.display.imageResolution]]">
                </images-slider>
            </template>

            
            <div class="card-actions-buttons">
                <paper-icon-button icon="my-icons:thumb-up" class="upvote">
                </paper-icon-button>[[post.net_votes]]

                <span class="dollar-value">[[_computePostValue(post.dollarValue)]]$</span>

                <div style="float: right; margin-right: 10px">
                    <paper-icon-button id="resteemButton" icon="my-icons:reply"></paper-icon-button>
                    <paper-icon-button id="openShareDialogButton" icon="my-icons:share"></paper-icon-button>
                    <paper-icon-button icon="my-icons:comment"></paper-icon-button>
                    [[post.children]]
                </div>
            </div>
        </paper-card>

        
        <steem-get-account name="[[_computeAuthor(post.author)]]" account="{{account}}">
        </steem-get-account>
    </template>
</dom-module>
