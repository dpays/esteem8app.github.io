<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="paper-tags-behavior.html">

</head><body><dom-module id="paper-tags">
  <style>
  [hidden] {
    display: none !important;
  }

  :host {
    display: block;
    @apply(--paper-font-common-base);
    @apply(--paper-tags);
  }
  
  div.paper-tag-item {
    margin-bottom: var(--paper-tag-margin, 3px);
    border: 1px solid var(--paper-tag-focus-color, --default-primary-color);
    font-size: 13px;
    color: var(--paper-tag-text-color, --secondary-text-color);
    border-radius: 4px;
    @apply(--paper-tag-item);
  }
  
  .paper-tag-item:last-of-type {
    margin-right: var(--paper-tag-margin, 3px);
  }
  
  paper-icon-button {
    color: var(--paper-tag-focus-color, --default-primary-color);
    width: 20px;
    height: 20px;
    padding: 0;
  }
  
  .paper-tag-item-label {
    padding: var(--paper-tag-margin, 3px);
  }
  
  .paper-tag-item {
    display: inline-block;
  }
  </style>
  <template>
    <template is="dom-repeat" id="tagRepeat" items="[[items]]">
      <div class$="paper-tag-item [[_computeClass(item, classAccessor)]]">
        <span class="paper-tag-item-label">[[_computeLabel(item, labelAccessor)]]</span>
        <paper-icon-button icon="icons:close" hidden$="[[preventRemoveTag]]" on-tap="_removeTag"></paper-icon-button>
        <paper-icon-button icon="[[_computeIcon(item, iconAccessor)]]" hidden$="[[!preventRemoveTag]]"></paper-icon-button>
      </div>
    </template>
  </template>
</dom-module>
<script>Polymer({is:"paper-tags",behaviors:[Polymer.PaperTagsBehavior],properties:{readonly:Boolean,items:{type:Array,notify:!0,value:function(){return[]}}},_computeIcon:function(e,i){return e[i]||this.icon},_computeClass:function(e,i){return e[i]||this.itemClass},_computeLabel:function(e,i){return e[i]||e},_removeTag:function(e){if(e.detail.isRemoved=!0,!this.readonly){var i=e.model,t=this.items.indexOf(i.item);t>-1&&(this.splice("items",t,1),this.items=this.items.slice(),this.fire("tag-removed",i))}}});</script>
</body></html>
