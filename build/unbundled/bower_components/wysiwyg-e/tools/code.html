<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
</head><body><dom-module id="wysiwyg-tool-code">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="code"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">[[localize('Code')]] ([[modifier.tooltip]] + Z)</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="shift+alt+c" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>Polymer({is:"wysiwyg-tool-code",behaviors:[WYSIWYG.ToolBehavior],execCommand:function(){if(!this.disabled&&this.range0)if(this.active){var e=this.commonAncestorPath;if(e)for(var n=0;n<e.length-1;n+=1)["PRE","CODE"].indexOf(e[n].tagName)>=0&&(e[n].outerHTML=e[n].innerHTML)}else document.execCommand("insertHTML",!1,"<pre><code><br></code></pre>")},queryCommandEnabled:function(){return this.range0},queryCommandState:function(){var e=this.commonAncestorPath;if(e)for(var n=0;n<e.length;n+=1)if(["PRE","CODE"].indexOf(e[n].tagName)>=0)return!0;return!1},ready:function(){this.resources={en:{Code:"Code"}}}});</script>
</dom-module></body></html>
