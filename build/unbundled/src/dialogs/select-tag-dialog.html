<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../api/steemjs/steem-get-tags.html">
<link rel="import" href="../components/my-icons.html">

</head><body><dom-module id="select-tag-dialog">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            :host {
                display: block;
            }

            .noMargin {
                margin: 0 !important;
            }

            /* UP TOOLBAR */
            #selectTagDialog {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 90%;
                max-width: 408px;
                margin: 12px auto 20% auto;
                background-color: transparent;
                text-align: center;
            }

            @media screen and (max-width: 600px) {
                #selectTagDialog {
                    margin-top: 8px;
                }

                #enterTagToolbar {
                    padding-top: 4px !important;
                }

            }

            #closeDialogButton {
                margin-left: -12px;
                margin-top: -24px;
            }

            #selectInputedTagButton {
                margin-top: -2px;
                margin-right: -10px;
            }

            #enterTagToolbar {
                height: 40px;
                padding: 0;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                background-color: var(--app-dark-primary-color);
                color: var(--app-primary-text-color);
                --paper-input-container-color: #fff;
            }

            #enterTagToolbar paper-icon-button {
                padding-left: 8px;
                padding-right: 8px;
            }

            #enterTagInputContainer {
                width: 100%;
                margin-top: 4px;
            }

            #insertTagInput {
                margin-top: -24px;
                width: 100%;
                text-align: left;
                --paper-input-container-color: transparent;
                --paper-input-container-input-color: var(--app-primary-text-color);
                --paper-input-container-focus-color: transparent;
            }

            /* SORTING TABS */
            #sortingTagsTabs {
                border-radius: 2px;
                margin-top: 0;
                background-color: var(--app-primary-color);
                color: var(--app-primary-text-color);
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
            }

            #sortingTagsTabs paper-tab {
                --paper-tab-ink: var(--app-secondary-color);
            }

            /* BODY */
            paper-item-body {
                text-align: left;
            }

            paper-dialog-scrollable {
                background-color: white;
            }

            #myFavorites {
                height: 32px;
                line-height: 32px;
            }

            #myFavorites a {
                text-decoration: none;
                color: var(--app-secondary-color);
            }

        </style>

        <paper-dialog id="selectTagDialog" opened="{{opened}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop="">
            
            <paper-toolbar id="enterTagToolbar" class="noMargin">
                <paper-icon-button id="closeDialogButton" icon="my-icons:close" dialog-dismiss="">
                </paper-icon-button>

                <div id="enterTagInputContainer">
                    <paper-input-container id="insertTagInput" no-label-float="">
                        <span prefix=""># </span>

                        <input is="iron-input" value="{{selectedTag::input}}">

                        <paper-icon-button suffix="" id="selectInputedTagButton" on-tap="_selectInputedTag()" icon="my-icons:[[icon]]">
                        </paper-icon-button>
                    </paper-input-container>
                </div>
            </paper-toolbar>

            
            <paper-tabs id="sortingTagsTabs" selected="{{currentSortingTags}}" attr-for-selected="name" fit-container="" scrollable="" no-slide="">

                <paper-tab name="trending">
                    <iron-icon icon="my-icons:trending-up"></iron-icon>
                </paper-tab>

                <paper-tab name="favorites">
                    <iron-icon icon="my-icons:star"></iron-icon>
                </paper-tab>
            </paper-tabs>

            
            <paper-dialog-scrollable class="noMargin">
                <iron-pages selected="[[currentSortingTags]]" attr-for-selected="name">

                    
                    <div role="listbox" name="trending" id="trendingTags">

                        <template is="dom-repeat" items="[[tags]]">

                            <paper-item>
                                <paper-item-body two-line="" class="selectCategoryButton" on-tap="_selectThisTag()">
                                    <div>#{{item.name}}</div>
                                    <div secondary="">[[item.discussions]] discussions</div>
                                </paper-item-body>
                            </paper-item>
                        </template>
                    </div>

                    
                    <div role="listbox" name="favorites" id="favoriteTags">

                        <template is="dom-repeat" items="[[favoriteTags]]">

                            <paper-item>
                                <paper-item-body class="selectCategoryButton" on-tap="_selectThisTag()">
                                    <div>#[[item]]</div>
                                </paper-item-body>
                            </paper-item>
                        </template>

                        <div id="myFavorites">
                            <a href="/favorites">My favorites</a>
                        </div>

                    </div>
                </iron-pages>
            </paper-dialog-scrollable>
        </paper-dialog>

        
        <steem-get-tags tags="{{tags}}" number="100">
        </steem-get-tags>
    </template>
</dom-module>

<script>Polymer({is:"select-tag-dialog",listeners:{"trendingTags.tap":"_selectThisTag","favoriteTags.tap":"_selectThisTag"},properties:{opened:{type:Boolean,notify:!0,observer:"_openedChanged"},icon:{type:String},selectedTag:{type:Object,notify:!0},currentSortingTags:{type:String,observer:"_currentSortingTagsChanged"},tags:{type:Array},favoriteTags:{type:Array}},ready:function(){this.$.selectInputedTagButton.addEventListener("tap",this._selectInputedTag.bind(this)),this.icon="done",this.currentSortingTags="trending"},_selectInputedTag:function(){"trending"==this.currentSortingTags?this.opened=!1:"favorites"==this.currentSortingTags&&this.push("favoriteTags",this.selectedTag)},_selectThisTag:function(e){"undefined"!=typeof e.model.item.name?this.selectedTag=e.model.item.name:this.selectedTag=e.model.item,this.opened=!1},_currentSortingTagsChanged:function(){"trending"==this.currentSortingTags?this.icon="done":this.icon="add"},_checkForEnterOnTagInput:function(e){13===e.keyCode&&this._selectThisTag()}});</script></body></html>
