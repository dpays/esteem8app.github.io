<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

</head><body><dom-module id="color-select">

    <template>
        <paper-dropdown-menu label="[[label]]">

            <paper-listbox class="dropdown-content" selected="{{color}}" attr-for-selected="color">

                <template is="dom-repeat" items="[[colorPalette]]">

                    <paper-item color="[[item.color]]" style="background-color: [[item.color]]; color: [[_getTextColor(item.color)]]">

                        [[item.name]]
                    </paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
</dom-module>

<script>!function(){"use strict";Polymer({is:"color-select",properties:{label:{type:String},colorPalette:{type:Array},color:{type:String,notify:!0,observer:"_colorChanged"},textColor:{type:String,notify:!0},colorName:{type:String,notify:!0}},ready:function(){"undefined"==typeof this.colorPalette&&(this.colorPalette=[{color:"#FFFFFF",name:"White"},{color:"#F44336",name:"Red"},{color:"#E91E63",name:"Pink"},{color:"#9C27B0",name:"Purple"},{color:"#673AB7",name:"Deep Purple"},{color:"#3F51B5",name:"Indigo"},{color:"#2196F3",name:"Blue"},{color:"#03A9F4",name:"Light Blue"},{color:"#00BCD4",name:"Cyan"},{color:"#009688",name:"Teal"},{color:"#4CAF50",name:"Green"},{color:"#8BC34A",name:"Light Green"},{color:"#CDDC39",name:"Lime"},{color:"#FFEB3B",name:"Yellow"},{color:"#FFC107",name:"Amber"},{color:"#FF9800",name:"Orange"},{color:"#FF5722",name:"Deep Orange"},{color:"#795548",name:"Brown"},{color:"#607D8B",name:"Blue Grey"},{color:"#9E9E9E",name:"Light grey"},{color:"#555555",name:"Normal Grey"},{color:"#333333",name:"Dark grey"},{color:"#181818",name:"Darkest grey"},{color:"#000000",name:"Black"}])},_getTextColor:function(e){var o=e.substr(1),r=parseInt(o.substr(0,2),16),t=parseInt(o.substr(2,2),16),n=parseInt(o.substr(4,2),16),l=(299*r+587*t+114*n)/1e3;return l>=148?"#111111":"#eeeeee"},_getColorName:function(e){for(var o=this.colorPalette,r=0;r<o.length;r++)if(o[r].color==e)return o[r].name;return"undefined"},_colorChanged:function(){this.textColor=this._getTextColor(this.color),this.colorName=this._getColorName(this.color)}})}();</script>
</body></html>
