<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/prism-element/prism-highlighter.html">
<link rel="import" href="../../bower_components/prism-element/prism-theme-default.html">

</head><body><dom-module id="prism-render">

    <template>

        <style>
            pre {
                padding: 12px;
                margin: 0;
                overflow: auto;

                color: #8c8c88;
                background: #272822;
            }

            /**
             * okaidia theme for JavaScript, CSS and HTML
             * Loosely based on Monokai textmate theme by http://www.monokai.nl/
             * @author ocodia
             */

            code[class*="language-"],
            pre[class*="language-"] {
                color: #f8f8f2;
                background: none;
                text-shadow: 0 1px rgba(0, 0, 0, 0.3);
                font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
                text-align: left;
                white-space: pre;
                word-spacing: normal;
                word-break: normal;
                word-wrap: normal;
                line-height: 1.5;

                -moz-tab-size: 4;
                -o-tab-size: 4;
                tab-size: 4;

                -webkit-hyphens: none;
                -moz-hyphens: none;
                -ms-hyphens: none;
                hyphens: none;
            }

            /* Code blocks */
            pre[class*="language-"] {
                padding: 1em;
                margin: .5em 0;
                overflow: auto;
                border-radius: 0.3em;
            }

            :not(pre) > code[class*="language-"],
            pre[class*="language-"] {
                background: #272822;
            }

            /* Inline code */
            :not(pre) > code[class*="language-"] {
                padding: .1em;
                border-radius: .3em;
                white-space: normal;
            }

            .token.comment,
            .token.prolog,
            .token.doctype,
            .token.cdata {
                color: slategray;
            }

            .token.punctuation {
                color: #f8f8f2;
            }

            .namespace {
                opacity: .7;
            }

            .token.property,
            .token.tag,
            .token.constant,
            .token.symbol,
            .token.deleted {
                color: #f92672;
            }

            .token.boolean,
            .token.number {
                color: #ae81ff;
            }

            .token.selector,
            .token.attr-name,
            .token.string,
            .token.char,
            .token.builtin,
            .token.inserted {
                color: #a6e22e;
            }

            .token.operator,
            .token.entity,
            .token.url,
            .language-css .token.string,
            .style .token.string,
            .token.variable {
                color: #f8f8f2;
            }

            .token.atrule,
            .token.attr-value,
            .token.function {
                color: #e6db74;
            }

            .token.keyword {
                color: #66d9ef;
            }

            .token.regex,
            .token.important {
                color: #fd971f;
            }

            .token.important,
            .token.bold {
                font-weight: bold;
            }
            .token.italic {
                font-style: italic;
            }

            .token.entity {
                cursor: help;
            }


        </style>

        <prism-highlighter></prism-highlighter>

        <pre id="output"></pre>

    </template>
</dom-module>

<script>Polymer({is:"prism-render",properties:{code:{type:String,observer:"_renderCode"},lang:{type:String},backgroundColor:{type:String,observer:"_setBackgroundColor"}},attached:function(){this._renderCode()},_renderCode:function(){this.$.output.innerHTML=this.highlightCode(this.code,this.lang)},highlightCode:function(e,o){return this.fire("syntax-highlight",{code:e,lang:o}).detail.code},_setBackgroundColor:function(){this.$.output.style.backgroundColor=this.backgroundColor}});</script></body></html>
