<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../components/my-icons.html">

</head><body><dom-module id="share-button">

    <style>

        iron-icon {
            color: #eee;
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
        }

        paper-button {
            padding: 8px 16px;
            min-width: 0;
            min-height: 0;
        }

        #facebook {
            background-color: #3b5998;
        }

        #twitter {
            background-color: #0084b4;
        }

        #plus {
            background-color: #d34836;
        }

    </style>

    <template>

        <template is="dom-if" if="[[_isFacebook]]">
            <paper-button id="facebook" raised="">
                <iron-icon icon="my-icons:facebook"></iron-icon>
            </paper-button>
        </template>

        <template is="dom-if" if="[[_isTwitter]]">
            <paper-button id="twitter" raised="">
                <iron-icon icon="my-icons:twitter"></iron-icon>
            </paper-button>
        </template>

        <template is="dom-if" if="[[_isPlus]]">
            <paper-button id="plus" raised="">
                <iron-icon icon="my-icons:google-plus"></iron-icon>
            </paper-button>
        </template>

    </template>
</dom-module>

<script>!function(){Polymer({is:"share-button",listeners:{tap:"_openShareWebsite"},properties:{shareWebsite:{type:String,observer:"_typeChanged"},shareUrl:{type:String},_isFacebook:{type:Boolean},_isTwitter:{type:Boolean},_isPlus:{type:Boolean}},ready:function(){"undefined"==typeof this.shareWebsite&&(this.shareWebsite="facebook")},_typeChanged:function(){switch("undefined"==typeof this._isFacebook&&(this._isFacebook=!1),"undefined"==typeof this._isTwitter&&(this._isTwitter=!1),"undefined"==typeof this._isPlus&&(this._isPlus=!1),this.shareWebsite){case"facebook":this._isFacebook=!0;break;case"twitter":this._isTwitter=!0;break;case"plus":this._isPlus=!0}},_openShareWebsite:function(){var e="";switch(this.shareWebsite){case"facebook":e="https://www.facebook.com/sharer/sharer.php?u=";break;case"twitter":e="https://twitter.com/home?status=";break;case"plus":e="https://plus.google.com/share?url="}e+=this.shareUrl||window.location.href,window.open(e)}})}();</script>
</body></html>
