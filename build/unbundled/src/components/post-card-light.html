<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="post-card-light">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            :host {
                display: inline-flex;
            }

            * {
                font-weight: 300;
            }

            #postCardLight {
                display: inline-flex;
                background-size: cover;
                background-position: center center;
                cursor: pointer;
                height: 150px;
                width: 242px;
                margin-top: 12px;
                margin-left: 8px;
                margin-right: 8px;
                --paper-card-background-color: var(--app-secondary-background-color);
            }

            #headerImage {
                @apply(--layout-vertical);
                text-align: left;
                width: 100%;
                height: 100%;
                margin: 0;
                color: #eee;
            }

            #headerImage .vertical-space {
                @apply(--layout-flex);
            }

            #headerImage .heading {
                padding: 8px;
                padding-top: 12px;
                font-size: 16px;
                color: #eee;
                font-weight: bold;
                background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, .8));
            }

        </style>


        

        <paper-card id="postCardLight" on-tap="_openPostUrl()">
            <div id="headerImage">
                <div class="vertical-space"></div>
                <div class="heading">
                    [[post.title]]
                </div>
            </div>
        </paper-card>

    </template>
</dom-module>

<script>Polymer({is:"post-card-light",behaviors:[Polymer.AppLocalizeBehavior],properties:{post:{type:Object}},observers:["_updateImage(post.images)"],ready:function(){this.$.postCardLight.addEventListener("tap",this._openPostUrl.bind(this)),this.rf=new IntlRelativeFormat("en-us")},_timeFromNow:function(t){return new IntlRelativeFormat("en-us").format(new Date(t))},_updateImage:function(t){"undefined"!=typeof t[0]&&this.$.postCardLight.setAttribute("style",'background-image: url("'+t[0]+'");')},_openPostUrl:function(){window.history.pushState({},null,this.post.url),window.dispatchEvent(new CustomEvent("location-changed"))}});</script></body></html>
