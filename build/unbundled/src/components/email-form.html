<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="my-icons.html">

<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="email-form">

    <template>

        <style include="shared-styles">
            /* GENERAL */
            * {

            }

            paper-input, paper-textarea {
                --paper-input-container-focus-color: var(--app-secondary-color);
                --paper-input-container-input-color: var(--app-background-primary-text-color);
                --paper-input-container-color: var(--app-background-secondary-text-color);
            }

            paper-button {
                float: right;
                background-color: var(--app-secondary-color);
                color: var(--app-secondary-text-color);
            }

        </style>

        <form id="form" is="iron-form" method="post" action="https://formspree.io/[[email]]">

            <paper-input label="Email" type="email" name="_replyto" required="" auto-validate="">
            </paper-input>

            <paper-input label="Name" name="name">
            </paper-input>

            <paper-textarea label="message" name="message" required="" auto-validate="">
            </paper-textarea>

            <paper-button id="submitButton" on-tap="_submit()" raised="">
                Submit
            </paper-button>

        </form>

    </template>
</dom-module>

<script>Polymer({is:"email-form",properties:{email:{type:String}},ready:function(){this.$.submitButton.addEventListener("tap",this._submit.bind(this))},_submit:function(){var i=this.$.form;if(i.validate()){var e=i.serialize();for(var t in e){var a=document.createElement("input");a.hidden=!0,a.name=t,a.value=e[t],i.appendChild(a)}i.submit(),i.reset()}}});</script></body></html>
