<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="comment-content.html">
<link rel="import" href="html-echo.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../api/steemjs/steem-get-comment-replies.html">

</head><body><dom-module id="comment-content">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            * {
                font-weight: 300;
            }

            #comment {
                display: block;
                width: 100%;
                margin-top: 0;
                margin-bottom: 0;
                margin-left: auto;
                margin-right: auto;
                padding-left: 4px;
                border-left: 1px solid #ddd;
            }

            .inPost {
                font-weight: 600;
                margin-top: 4px;
                display: block;
            }

            .authorIcon {
                color: var(--app-dark-primary-color);
            }

            .author {
                text-decoration: none;
                font-weight: 500;
                font-size: 14px;
                color: var(--app-secondary-color);
            }

            #comment .body {
                padding-left: 16px;
                padding-right: 16px;
            }

            #comment .bottom {
                padding-left: 16px;
                padding-right: 16px;
                margin-top: -8px;
                margin-bottom: 8px;
            }

            .dollarValue {
                font-size: 12px;
            }

            .date {
                float: right;
                margin-right: 16px;
                font-size: 12px;
            }

            .repliesNumber {
                margin-left: 12px;
                padding-left: 4px;
            }

            #comment, iron-icon, paper-icon-button {
                color: var(--app-background-primary-text-color);
            }

            .dollarValue, .date, #replyButton {
                color: var(--app-background-secondary-text-color);
            }


        </style>

        
        <div id="comment">

            <div class="top">
                <iron-icon class="authorIcon" icon="my-icons:person-circle"></iron-icon>
                <a class="author" href="/@[[comment.author]]">@[[comment.author]]</a>
                <span class="date">[[timeFromNow(comment.created)]]</span>
            </div>

            <div class="body">
                <html-echo html="[[comment.body]]"></html-echo>
            </div>

            <div class="bottom">
                <span class="votes">[[comment.votes]]</span>
                <paper-icon-button icon="my-icons:arrow-up"></paper-icon-button>
                <span class="dollarValue">[[comment.dollarValue]] $</span>
                <paper-icon-button class="replyButton" icon="my-icons:comment" style="float: right">
                </paper-icon-button>
                <span class="repliesNumber" style="float: right;margin-top: 8px">
                    [[comment.replies.length]]
                </span>
            </div>

            <div class="replies">
                
                <steem-get-comment-replies parent-author="[[comment.author]]" parent-permlink="[[comment.permlink]]" comments="{{comment.replies}}">
                </steem-get-comment-replies>
                

                    <template is="dom-repeat" items="[[comment.replies]]">
                        <comment-content comment="[[item]]"></comment-content>
                    </template>

            </div>

        </div>
    </template>
</dom-module>

<script>Polymer({is:"comment-content",behaviors:[Polymer.AppLocalizeBehavior],properties:{comment:{type:Object}},ready:function(){this.comment.replies=[]},timeFromNow:function(e){return new IntlRelativeFormat("en-us").format(new Date(e))}});</script></body></html>
