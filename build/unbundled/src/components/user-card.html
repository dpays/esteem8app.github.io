</head><body><dom-module id="user-card">

    <template>

        <style include="shared-styles">
            /* GENERAL */
            * {
                font-weight: 300;
            }

            #userCard {
                display: block;
                width: 100%;
                margin-top: 0;
                margin-bottom: 0;
                margin-left: auto;
                margin-right: auto;
                padding: 12px 12px 12px 16px;
                border-bottom: solid 1px rgba(128, 128, 128, .2);
                background-color: var(--app-secondary-background-color);

            .authorIcon {
                color: var(--app-dark-primary-color);

            .author {
                color: var(--app-secondary-color);

                float: right;
                margin-top: -8px;
                color: var(--app-background-secondary-text-color);

        <paper-card id="userCard">

            <iron-icon class="authorIcon" icon="my-icons:person-circle">
            </iron-icon>
            <a class="author" href="/@[[user]]/">
                @[[user]]
            </a>
            <paper-icon-button class="followBackButton" icon="my-icons:person-add">
            </paper-icon-button>

        </paper-card>
    </template>
</dom-module>
