<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../components/my-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="page-info">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            :host {
                display: block;
                background-image: url('https://static.pexels.com/photos/193349/pexels-photo-193349.jpeg');
                min-height: 100%;
                position: absolute;
                width: 100%;
            }

            a {
                color: var(--app-secondary-color);
                text-decoration: none;
            }

            a paper-icon-button {
                color: var(--app-primary-text-color);
            }

            /* CARD */
            .mainCard {
                max-width: 400px;
                margin-top: 80px;
                margin-bottom: 50px;
                margin-left: auto;
                margin-right: auto;
            }

            .mainCard paper-card {
                margin-top: 16px;
                width: 100%;
                display: block;
            }

            paper-card h2 {
                color: var(--app-secondary-color);
                padding: 16px;
                margin: 0;
            }

            paper-card p {
                font-family: 'Open sans', 'Roboto', sans-serif;
            }

            .certifications {
                text-align: right;
            }

            .certifications iron-icon {
                --iron-icon-height: 16px;
                --iron-icon-width: 16px;
                display: inline-flex;
            }

        </style>

        <!-- TOOLBAR -->
        <paper-toolbar class="mainToolbar">
            <a href="/">
                <paper-icon-button icon="my-icons:arrow-back"></paper-icon-button>
            </a>
            <div class="floatingToolbar">
                <span class="floatingToolbarTitle">
                    More information
                </span>
            </div>
            <a href="/trending">
                <paper-icon-button icon="my-icons:explore"></paper-icon-button>
            </a>
        </paper-toolbar>

        <!-- CARDS -->
        <div class="mainCard">

            <paper-card id="infocard">
                <div class="card-content">
                    <h2>What is this ?</h2>
                    <p>This is a web app that you can access it like a website and use like an application.</p>
                    <p>If you are on your mobile phone, you can pin this to your home screen by going into your browser options, it's free and instantaneous (It works on desktop too).</p>
                    <p>Visit <a href="/@esteem8">@esteem8</a> account for more information.</p>

                    <h2>What is Steem ?</h2>
                    <p>Steem is a community network composed of multiple computer that is called a <a target="_blank" href="https://duckduckgo.com/?q=what+is+a+blockchain+database">blockchain</a>, <a target="_blank" href="https://duckduckgo.com/?q=what+is+a+crypto+currency">cryptocurrencies</a> are similar but Steem embed a social network feature.
                        <br>This app let you freely use Steem without taking any of your data and get rewarded by the blockchain.</p>

                    <h2>Why it's cool ?</h2>
                    <p>Because it's free, there is no ads and the network is <a target="_blank" href="https://duckduckgo.com/?q=what+is+a+decentralized+network">decentralized</a>, that means that it's unbreakable, unstoppable and incorruptible. And more than that, the blockchain reward you for using it.</p>
                    <template is="dom-if" if="[[_isCertificationShown]]">
                        <div class="certifications">
                            <iron-icon id="_nonIllumitatiCertifcation" src="https://s27.postimg.org/wuojxnj9v/non_illimuniti_certification.png"></iron-icon>
                            <iron-icon id="_nonReptoidAllicanceCertifcation" src="https://s27.postimg.org/qfpj0zck3/non_reptoid_certification2.png"></iron-icon>
                        </div>
                    </template>
                </div>
            </paper-card>
            <template is="dom-if" if="[[_isCertificationShown]]">
                <paper-tooltip for="_nonIllumitatiCertifcation">Non illuminati certification</paper-tooltip>
                <paper-tooltip for="_nonReptoidAllicanceCertifcation">Non reptoid certification<br>Note: Only those who are in the reptoid alliance</paper-tooltip>
            </template>
        </div>

    </template>

    <script>

        Polymer({

            is: 'page-info',

            listeners: {
                'infocard.tap': '_showCertifications'
            },

            properties: {

                settings: {
                    type: Object,
                    notify: true
                }
            },

            ready: function() {

                this._isCertificationShown = false;
            },

            _showCertifications: function() {

                this._isCertificationShown = true;
            }
        });
    </script>
</dom-module>
