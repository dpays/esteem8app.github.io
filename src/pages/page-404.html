<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="page-404">

  <template>

    <style include="shared-style">

      :host {
        display: block;
        height: 100%;
        width: 100%;
        color: #fff;
        padding: 0;
        margin: 0;
      }

      div[main-title] a {
        font-size: 28px;
        text-decoration: underline;
        color: var(--app-primary-text-color);
        font-weight: 800;
        cursor: pointer;
      }

      a {
        color: #eee;
      }

      .content {
        width: 100%;
        height: 100%;
        position: fixed;
        margin: 0;
        text-align: center;
        background: linear-gradient(to bottom, var(--app-primary-color), var(--app-secondary-color));
        background-image: url("https://static.pexels.com/photos/193349/pexels-photo-193349.jpeg");
      }

      h1 {
        margin-top: 100px;
      }

      .mainToolbar {
        background-color: var(--app-primary-color);
      }

      paper-button {
        background-color: var(--app-secondary-color);
      }

      paper-button a {
        text-decoration: none;
        color: var(--app-secondary-text-color);
      }

    </style>

    <paper-toolbar class="mainToolbar">
      <paper-icon-button id="toggleDrawerMenu" on-tap="_openDrawer()" icon="my-icons:menu"></paper-icon-button>
      <div main-title><a href="/">ES8</a></div>
    </paper-toolbar>

    <div class="content">
      <h1>
        Page not found<br>
      </h1>
      <paper-button raised
                    id="homeButton"
                    on-tap="_backHome()">
        HOME
      </paper-button>
    </div>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'page-404',

    properties: {

      settings: {

        type: Object
      }
    },

    ready: function() {

      this.$.toggleDrawerMenu.addEventListener('tap', this._openDrawer.bind(this));
      this.$.homeButton.addEventListener('tap', this._backHome.bind(this));
    },

    _openDrawer: function() {

      document.getElementById('appshell')._openDrawer();
    },

    _backHome: function() {

      window.history.pushState({}, null, "/");
      window.dispatchEvent(new CustomEvent('location-changed'));
    }

  });
</script>
