<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../other/url-get-file.html">

<dom-module id="get-repository-files">

    <template>
        <url-get-file url="[[url]]"
                      response-text="{{_fileListText}}">
        </url-get-file>
    </template>

    <script>

        (function () {

            Polymer({

                is: 'get-repository-files',

                properties: {

                    /*
                     * Github repository folder url
                     */
                    url: {
                        type: String
                    },

                    /*
                     * File list object
                     */
                    files: {
                        type: Array,
                        notify: true
                    },

                    _fileListText: {
                        type: String,
                        observer: '_computeFiles'
                    }
                },

                _computeFiles: function() {

                    // transform text received in object
                    this.set('files', JSON.parse(this._fileListText));
                }
            });
        })();
    </script>
</dom-module>
