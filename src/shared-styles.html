<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">

    <template>

        <style>

            /* Various */

            ::selection {
                background: var(--app-light-primary-color);
                color: var(--app-primary-text-color);
            }

            /* Toolbar */

            .floatingToolbar {
                background-color: var(--app-dark-primary-color);
                color: var(--app-primary-text-color);
                font-family: 'Roboto', sans-serif;
                width: 60%;
                max-width: 400px;
                margin: auto;
                height: 40px;
                line-height: 40px;
                border-radius: 2px;
                @apply(--shadow-elevation-1dp);
                vertical-align: middle;
                padding-left: 8px;
            }

            .floatingToolbar .right {
                position: absolute;
                right: 8px;
            }

            paper-toolbar.mainToolbar {
                @apply(--shadow-elevation-2dp);
                background-color: var(--app-primary-color);
                color: var(--app-primary-text-color);
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1;
                font-weight: 500;
            }

            paper-toolbar paper-icon-button {
                color: var(--app-primary-text-color);
            }

            .secondBar {
                @apply(--shadow-elevation-2dp);
                background-color: var(--app-dark-primary-color);
                color: var(--app-primary-text-color);
                position: fixed;
                height: 48px;
                width: 100%;
                top: 64px;
                z-index: 1;
            }

            @media screen and (max-width: 600px) {
                .secondBar {
                    top: 56px;
                }
            }

            .secondBar paper-tabs {
                width: 100%;
                height: 100%;
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
            }

            .secondBar paper-tab {
                --paper-tab-ink: var(--app-secondary-color);
            }

            /* Classic HTML tag */

            a {
                color: var(--app-secondary-color);
                text-decoration: none;
            }

            hr {
                display: block;
                height: 1px;
                border: 0;
                margin: 1em 0;
                padding: 0;
            }

            /* Theme */

            .background-primary-text {
                color: var(--app-background-primary-text-color);
            }

            .background-secondary-text {
                color: var(--app-background-secondary-text-color);
            }

            .primary-background-color {
                color: var(--app-primary-background-color);
            }

            .secondary-background-color {
                color: var(--app-secondary-background-color);
            }

            .primary-color {
                color: var(--app-primary-color);
            }

            .secondary-color {
                color: var(--app-secondary-color);
            }

            /* Button */

            .primary-color-button {
                background-color: var(--app-primary-color);
                color: var(--app-primary-text-color);
                --paper-button-ink-color: var(--app-primary-text-color);
            }

            .secondary-color-button {
                background-color: var(--app-secondary-color);
                color: var(--app-secondary-text-color);
                --paper-button-ink-color: var(--app-secondary-text-color);
            }

            .primary-text-color-button {
                color: var(--app-primary-text-color);
                --paper-button-ink-color: var(--app-primary-text-color);
            }

            /* Polymer HTML tag */

            paper-spinner {
                --paper-spinner-color: var(--app-secondary-color);
            }

            paper-card {
                --paper-card-background-color: var(--app-secondary-background-color);
                --paper-card-header-color: var(--app-background-primary-text-color);
                color: var(--app-background-secondary-text-color);
            }

            paper-input, color-select {
                --paper-input-container-focus-color: var(--app-secondary-color);
                --paper-input-container-input-color: var(--app-background-primary-text-color);
                --paper-input-container-color: var(--app-background-secondary-text-color);
            }

            paper-dropdown-menu {
                --paper-input-container-focus-color: var(--app-secondary-color);
                --paper-input-container-input-color: var(--app-background-primary-text-color);
            }

            paper-toggle-button {
                --paper-toggle-button-checked-bar-color: var(--app-secondary-color);
                --paper-toggle-button-checked-button-color:  var(--app-secondary-color);
                --paper-toggle-button-checked-ink-color:  var(--app-secondary-color);
            }

            /* App theme */

            /* Dialog */
            .bigDialog {
                width: 800px;
                height: 100%;
            }

            @media (max-width: 800px) {
                .bigDialog {
                    width: 80%;
                }
            }


            @media (max-width: 600px) {
                .bigDialog {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                }
            }

            .closeViewButton {
                color: var(--app-background-primary-text-color);
                position: absolute;
                right: 0;
                top: 0;
                padding: 8px !important;
                margin: 16px;
            }

            .bigDialog .scrollable {
                overflow: auto;
                max-height: calc(100% - 96px);
            }

            .bigDialog.withBottomAction .scrollable {

                max-height: calc(100% - 136px);
                min-height: calc(100% - 136px);
            }

            .bigDialog.withBottomAction .buttons {

                padding-bottom: 16px;
                padding-right: 16px;
            }


        </style>
    </template>
</dom-module>
